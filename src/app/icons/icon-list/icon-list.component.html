<div>
  @for (icon of icons; track $index) {
    @if (icon.category === iconCategory) {
      <img
        [src]="'/assets/' + icon.path"
        [alt]="icon.name"
        class="icon-accent"
        width="20px"
      />
    }
  } @empty {
    <div>Your search yielded no icons for this category!</div>
  }
</div>
